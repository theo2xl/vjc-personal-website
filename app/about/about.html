<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <![endif]-->
</head>
<body>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-8">

    <h1 class="text-center">vincent clasgens</h1>
    <!--START ACCORDIAN-->
    <!--END ACCORDIAN-->
    <h2><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> work </h2>
      <p class="lead">software engineer / developer / guy who writes computer code</p>
      <h3>current</h3>
      <div ng-controller="AboutCtrl">
        <a href="http://www.parkifi.com"><img ng-src="{{image[0].src}}"/></a>
        <h3>previous</h3>
        <a href="http://www.sendgrid.com"><img ng-src="{{image[1].src}}"  ng-style="{'background-color':'black', padding: 25px 50px;}"/></a>
        <a href="http://www.epicplayground.com"><img ng-src="{{image[2].src}}"/></a>
        <a href="http://www.up.edu/"><img ng-src="{{image[3].src}}"/></a>
      </div>
    <h2> <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> play </h2>
      <p class="lead">whiskey drinking, tea sipping, tennis playing, wannabe entrepreneur</p>
  </div>
  <div class="col-md-1"></div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</body>
</html>
